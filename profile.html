<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="d-none d-md-block col-md-3 p-0">
          <aside class="sidebar p-4">
            <div
              class="logo-section d-flex align-items-center justify-content-center mb-md-5"
            >
              <i
                class="logo-section__icon bi bi-bootstrap mr-md-3 text-white"
              ></i>
              <h1 class="h3 logo-section__title text-white">BONGO</h1>
            </div>
            <ul class="sidebar__list list-unstyled text-white font-weight-bold">
              <li class="sidebar__item mb-md-5">
                <a class="navlink" href="index.html">
                  <i class="bi bi-bar-chart-fill mr-2"></i>
                  Goals
                </a>
              </li>
              <li class="sidebar__item mb-md-5">
                <a class="navlink" href="profile.html">
                  <i class="bi bi-person-fill mr-2"></i>
                  Profile
                </a>
              </li>
              <li class="sidebar__item mb-md-5 mr-2">
                <a class="navlink" href="registration.html">
                  <i class="bi bi-person-check"></i>
                  Register
                </a>
              </li>
            </ul>
          </aside>
        </div>

        <div class="col p-0">
          <div class="container-fluid">
            <div class="row">
              <div class="col p-0">
                <header class="container-fluid header bg-white pt-3 pb-3">
                  <div class="row d-flex align-items-center">
                    <div class="col-6 col-md-7">
                      <svg xmlns="http://www.w3.org/2000/svg" class="d-md-none burger" width="30" height="25" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
                      </svg>
                      <div class="d-none d-md-flex header-search flex-nowrap">
                        <input type="text" class="d-none d-md-block header-form-control search-input w-100" placeholder="Search for..." aria-label="Search for...">
                        <div class="input-group-append d-none d-md-block">
                          <button class="btn btn-primary search-btn" type="button""><img src="./images/search.svg"/></button>
                        </div>
                      </div>
                    </div>

                    <div class="col-3 col-md-2">
                      <div class="header-icons d-flex align-items-center justify-content-around">
                        <i class="mr-3 d-md-none bi bi-search"></i>
                        <i class="mr-3 bi bi-envelope-fill"></i>
                        <i class="bi bi-bell-fill"></i>
                      </div>
                    </div>

                    <div class="col-3 col-md-3">
                      <div class="user-info d-flex align-items-center justify-content-end">
                        <span class="d-none d-md-block mr-md-3 username">Eugene</span>
                        <div class="avatar overflow-hidden rounded-circle">
                          <img src="./images/avatar.jfif" alt="avatar" width="50" height="50"/>
                        </div>
                      </div>
                    </div>
                  </div>    
                </header>
              </div>
            </div>

            <main>
              <section class="goal-section section pt-4 mb-md-5">
                <div class="container">
                  <div class="row mb-4">
                    <div class="col">
                      <h1>Profile</h1>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-4 mb-5 mb-md-0">
                      <div class="change-photo bg-white pl-3 pr-3 pt-4">
                        <div
                          class="photo-wrapper rounded-circle overflow-hidden"
                          data-toggle="popover" title=" Результат" data-content="Я проиграл"
                        >
                          <img
                            width="140"
                            height="140"
                            src="./images/photo.jpg"
                          />
                        </div>
                        <button class="btn btn-primary mt-3" type="submit" data-toggle="popover" title="Button popover" data-content="Сыграй с бомжом в игру. 
                        Назыввется 'не смотри на неудачника'. Нажми на фото, что б узнать результат">
                          Change photo
                        </button>
                      </div>
                    </div>
                    <div class="col-md-8 mb-5 mb-md-0">
                      <div class="user-settings">
                        <h4 class="h5 block-title p-3">User settings</h4>
                        <div
                          class="user-settings__body pt-4 pb-4 pr-3 pl-3 bg-white"
                        >
                          <form>
                            <div class="row mb-4">
                              <div class="col">
                                <label class="font-weight-bold">Username</label>
                                <input
                                  type="text"
                                  class="form-control bg-white"
                                  placeholder="Username..."
                                />
                              </div>
                              <div class="col">
                                <label class="font-weight-bold"
                                  >Email address</label
                                >
                                <input
                                  type="text"
                                  class="form-control bg-white"
                                  placeholder="Email..."
                                />
                              </div>
                            </div>
                            <div class="row mb-4">
                              <div class="col">
                                <label class="font-weight-bold"
                                  >First name</label
                                >
                                <input
                                  type="text"
                                  class="form-control bg-white"
                                  placeholder="First name..."
                                />
                              </div>
                              <div class="col">
                                <label class="font-weight-bold"
                                  >Last name</label
                                >
                                <input
                                  type="text"
                                  class="form-control bg-white"
                                  placeholder="Last name..."
                                />
                              </div>
                            </div>
                            <button type="button" class="btn btn-primary" data-toggle="popover" title="Popover юбилейный" data-content="Я устал добавлять. На рестрации таких штук уже нет">
                              Save settings
                            </button>
                          </form>
                        </div>
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-12 col-md-4">
                      <div class="homeworks">
                        <h4 class="h5 block-title p-3">Homeworks</h4>
                        <div class="homeworks__body p-3">
                          <ul class="homeworks__list list-unstyled">
                            <li class="homeworks__item">
                              <div
                                class="d-flex align-items-center justify-content-between mb-2 font-weight-bold"
                              >
                                <p class="mb-0">Bootstrap</p>
                                <span>20%</span>
                              </div>
                              <div class="homeworks-progress-wrapper mb-3">
                                <div class="homeworks-progress">
                                  <div
                                    class="progress-bar progress-bar-striped"
                                    role="progressbar"
                                    style="width: 20%"
                                    aria-valuenow="20"
                                    aria-valuemin="0"
                                    aria-valuemax="100"
                                  ></div>
                                </div>
                              </div>
                            </li>
                            <li class="homeworks__item">
                              <div
                                class="d-flex align-items-center justify-content-between mb-2 font-weight-bold"
                              >
                                <p class="mb-0">SASS/SCSS</p>
                                <span>40%</span>
                              </div>
                              <div class="homework-progress-wrapper mb-3">
                                <div class="homeworks-progress">
                                  <div
                                    class="progress-bar progress-bar-striped bg-success"
                                    role="progressbar"
                                    style="width: 40%"
                                    aria-valuenow="40"
                                    aria-valuemin="0"
                                    aria-valuemax="100"
                                  ></div>
                                </div>
                              </div>
                            </li>
                            <li class="homeworks__item">
                              <div
                                class="d-flex align-items-center justify-content-between mb-2 font-weight-bold"
                              >
                                <p class="mb-0">Grid+Flex</p>
                                <span>60%</span>
                              </div>
                              <div class="homework-progress-wrapper mb-3">
                                <div class="homeworks-progress">
                                  <div
                                    class="progress-bar progress-bar-striped bg-info"
                                    role="progressbar"
                                    style="width: 60%"
                                    aria-valuenow="60"
                                    aria-valuemin="0"
                                    aria-valuemax="100"
                                  ></div>
                                </div>
                              </div>
                            </li>
                            <li class="homeworks__item">
                              <div
                                class="d-flex align-items-center justify-content-between mb-2 font-weight-bold"
                              >
                                <p class="mb-0">Pseudoclasses</p>
                                <span>80%</span>
                              </div>
                              <div class="homework-progress-wrapper mb-3">
                                <div class="homeworks-progress">
                                  <div
                                    class="progress-bar progress-bar-striped bg-warning"
                                    role="progressbar"
                                    style="width: 80%"
                                    aria-valuenow="80"
                                    aria-valuemin="0"
                                    aria-valuemax="100"
                                  ></div>
                                </div>
                              </div>
                            </li>
                            <li class="homeworks__item">
                              <div
                                class="d-flex align-items-center justify-content-between mb-2 font-weight-bold"
                              >
                                <p class="mb-0">HTML+CSS</p>
                                <span>Complete!</span>
                              </div>
                              <div class="homework-progress-wrapper mb-3">
                                <div class="homeworks-progress">
                                  <div
                                    class="progress-bar progress-bar-striped bg-danger"
                                    role="progressbar"
                                    style="width: 100%"
                                    aria-valuenow="100"
                                    aria-valuemin="0"
                                    aria-valuemax="100"
                                  ></div>
                                </div>
                              </div>
                            </li>
                          </ul>
                        </div>
                      </div>
                    </div>

                    <div class="col-12 col-md-8 mb-5 mb-md-0">
                      <div class="contact-settings mt-5">
                        <h4 class="h5 block-title p-3">Contact settings</h4>
                        <div
                          class="user-settings__body pt-4 pb-4 pr-3 pl-3 bg-white"
                        >
                          <form>
                            <div class="row mb-4">
                              <div class="col">
                                <label class="font-weight-bold">Address</label>
                                <input
                                  type="text"
                                  class="form-control bg-white"
                                  placeholder="Address..."
                                />
                              </div>
                            </div>
                            <div class="row mb-4">
                              <div class="col">
                                <label class="font-weight-bold">City</label>
                                <input
                                  type="text"
                                  class="form-control bg-white"
                                  placeholder="Odesa"
                                />
                              </div>
                              <div class="col">
                                <label class="font-weight-bold">Country</label>
                                <input
                                  type="text"
                                  class="form-control bg-white"
                                  placeholder="Ukraine"
                                />
                              </div>
                            </div>
                            <button class="btn btn-primary">
                              Save settings
                            </button>
                          </form>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </section>
            </main>

            <div class="row">
              <div class="col p-0">
                <footer class="container-fluid footer bg-white pt-4 pb-2">
                  <p class="footer-text d-flex justify-content-center">
                    Copyright &copy; Nix Student 2022
                  </p>
                </footer>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
      integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
      crossorigin="anonymous"
    ></script>

    <script>
      $(function () {
        $('[data-toggle="popover"]').popover()
      })
    </script>
  </body>
</html>
