<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container-fluid main-wrapper pl-5 pr-5 pr-md-3 pr-md-3 pt-1 pb-1">
      <div class="row h-100">
        <div class="col h-100 d-flex align-items-center">
          <div class="register-form w-md-100 bg-white">
            <div class="row w-100 m-0 form-row">
              <div class="d-none d-md-block col-md-5 p-0">
                <div class="register-form__photo"></div>
              </div>
              <div class="col col-md-7 p-0">
                <div class="register-form__form pt-4 pb-4 pl-3 pr-3">
                  <h3
                    class="h3 mb-3 register-form__title font-weight-light text-center"
                  >
                    Create an account!
                  </h3>

                  <form class="register-form__form">
                    <div class="row mb-3">
                      <div class="col-md-6 mb-3 mb-md-0">
                        <input
                          type="text"
                          class="form-control bg-white register-input"
                          placeholder="First name"
                        />
                      </div>
                      <div class="col-md-6">
                        <input
                          type="text"
                          class="form-control bg-white register-input"
                          placeholder="Last name"
                        />
                      </div>
                    </div>

                    <div class="row mb-3">
                      <div class="col">
                        <input
                          type="text"
                          class="form-control bg-white register-input"
                          placeholder="Email address"
                        />
                      </div>
                    </div>

                    <div class="row mb-3">
                      <div class="col-md-6 mb-3">
                        <input
                          type="text"
                          class="form-control bg-white register-input"
                          placeholder="Password"
                        />
                      </div>
                      <div class="col-md-6">
                        <input
                          type="text"
                          class="form-control bg-white register-input"
                          placeholder="Repeat password"
                        />
                      </div>
                    </div>

                    <button
                      type="submit"
                      class="btn btn-primary form-submit-btn w-100 pt-2 pb-2"
                    >
                      Register account
                    </button>

                    <hr />
                    <button
                      type="submit"
                      class="btn btn-danger form-submit-btn w-100 pt-2 pb-2 mb-3"
                    >
                      <i class="bi bi-google"></i>
                      Register with Google
                    </button>

                    <button
                      type="submit"
                      class="btn btn-primary form-submit-btn facebook w-100 pt-2 pb-2"
                    >
                      <i class="bi bi-facebook"></i>
                      Register with Facebook
                    </button>
                    <hr/>

                    <div class="form-link-container">
                      <a class="d-block text-center" href="*">Forgot password?</a>
                      <a class="d-block text-center" href="*">Already have an account? Log In!</a>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
      integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
